<br/><br/>
<div class="col-md-6 col-md-offset-2">
  <h2>Edit User        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;                     
  <button class="btn btn-danger" (click)="logOutUser()"> LogOff</button> </h2>
  <br/>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="studentId">Student ID:</label>
      <input formControlName="studentId" placeholder="Student ID" name="studentId" class="form-control" id="studentId">
      <div *ngIf="submitted && editForm.controls.studentId.errors" class="error">
        <div class="text-danger" *ngIf="editForm.controls.studentId.errors.required">Student Id is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="studentName">Student Name:</label>
      <input formControlName="studentName" placeholder="Student Name" name="studentName" class="form-control" id="studentName">
      <div *ngIf="submitted && editForm.controls.studentName.errors" class="error">
        <div class="text-danger" *ngIf="editForm.controls.studentName.errors.required">Student Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="score">Student Score:</label>
      <input type="score" formControlName="score" placeholder="Student Score" name="score" class="form-control" id="score">
      <div *ngIf="submitted && editForm.controls.score.errors" class="error">
        <div class="text-danger" *ngIf="editForm.controls.score.errors.required">Student Score is required</div>
      </div>
    </div>
    
    <button class="btn btn-success">Update</button>&nbsp; &nbsp;
    <a class="btn btn-danger" href="/list-user">Cancel</a> 
    <br/><br/>
  </form>
</div>
