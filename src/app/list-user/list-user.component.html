<br/><br/>
<div class="col-lg-12">
    <h2>Student Details</h2>
    <br/>
    <button class="btn btn-success" (click)="addUser()"> Add Student</button> &nbsp;&nbsp;
    <button class="btn btn-danger" (click)="logOutUser()"> Log Out</button>
    <br/><br/>
    <table class="table table-striped table-responsive table-hover">
        <thead>
            <tr>
                <th class="text-hide">Id</th>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Score</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td class="text-hide">{{user.id}}</td>
                <td>{{user.studentId | titlecase }}</td>
                <td>{{user.studentName | titlecase }}</td>
                <td>{{user.score | lowercase }}</td>
                <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete</button>
                    <button class="btn btn-warning" (click)="editUser(user)" style="margin-left: 20px;"> Edit</button></td>
            </tr>
            <tr *ngIf="!users || users.length==0">
                <th colspan="5">
                    <p class="text-right text-danger">Sorry No Student Data Available</p>
                </th>
            </tr>
        </tbody>
    </table>
</div>
